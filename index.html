<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">
                <div class="nav-title">Favourite Restaurants</div>
            </div>
        </div>
        <form class="navbar-form navbar-right" role="search">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search"
                       data-bind="textInput: searchRestaurant">
                <div class="input-group-btn">
                    <button class="btn btn-default"><i class="glyphicon glyphicon-filter"></i></button>
                </div>
            </div>
            <button class="btn btn-primary hamburger-icon" type="button" data-toggle="collapse"
                    data-target="#wrapper" aria-expanded="true">&#9776;
            </button>
        </form>

    </div>
</nav>
<main class="container-fluid" id="wrapper" aria-expanded="true" class="collapse in">
    <div class="col-sm-3 col-md-3 text-justify">
        <div class="sidenav">
            <div data-bind="foreach: restaurantLocationList">
                <a href="#" class="list-group-item" data-bind="text: title, click: locationMarkerInfo"></a>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container-fluid text-right">
        <span>Powered by</span>
        <a href="#" class="href" target="_blank">
            <img id="foursquare-img" src="http://www.freeiconspng.com/uploads/foursquare-icon-22.png" alt="used with foursquare" >
        </a>
    </div>
</footer>
<div id="map"></div>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/locations.js"></script>
<script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB6TPaaQjW3tKHl2WBR3m0s4ngxjrjq3zY&callback=initMap"
        onerror="mapError()" async defer> </script>

</body>
</html>
