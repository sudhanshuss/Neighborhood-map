<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="css/styles.css">

 </head>
 <body>
 <div class="container-fluid">
 <nav class="navbar navbar-default">
         <div class ="row">
             <div class="col-xs-12">
                 <div class="navbar-header">
             <div class="navbar-brand">
                 <div class="nav-title">Fav Restaurants</div>
             </div>
         </div>
             </div>
         </div>
         <form class="navbar-form navbar-left" role="search">
             <div class="input-group">
                 <input type="text" class="form-control" placeholder="Search" data-bind="textInput: searchRestaurant, valueUpdate: 'afterkeydown'">
                 <div class="input-group-btn">
                     <button class="btn btn-default"><i class="glyphicon glyphicon-filter"></i></button>
                 </div>
             </div>
         </form>
 </nav>


     <div class="row">
         <div id="map"></div>

         <aside class="col-md-3" id="navbarSupportedContent">
             <div class="sidenav">
                 <div class="list-group" data-bind="foreach: restaurantLocationList">
                     <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: locationMarkerInfo"></a>
                 </div>
             </div>
         </aside>
     </div>
 </div>

 <script src="js/lib/knockout-3.4.2.js"></script>
 <script src="js/locations.js"></script>
 <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyB6TPaaQjW3tKHl2WBR3m0s4ngxjrjq3zY&callback=initMap"
    async defer></script>

 </body>
</html>
